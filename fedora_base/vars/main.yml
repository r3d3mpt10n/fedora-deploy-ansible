---
# vars file for base
base_managed_configs:
  vimrc:
    name: vimrc
    template: vimrc.j2
    destination: "{{ ansible_env.HOME }}/.vimrc"
  zshrc:
    name: zshrc
    template: zshrc.j2
    destination: "{{ ansible_env.HOME }}/.zshrc"
  terminal:
    name: terminal
    template: terminal.j2
    destination: "{{ ansible_env.HOME }}/.config/terminal.preferences"
base_git_repos:
  p10k:
    name: p10k
    repo: https://github.com/romkatv/powerlevel10k.git
    destination: "{{ ansible_env.HOME }}/Documents/Code/p10k"
    depth: 1
base_gnome_settings:
  color-scheme: 'prefer-dark'
  cursor-size: 24
  cursor-theme: 'Breeze_Snow'
  enable-animations: true
  font-antialiasing: 'grayscale'
  font-hinting: 'slight'
  font-name: 'Overpass,  10'
  gtk-im-module: 'gtk-im-context-simple'
  gtk-theme: 'DraculaSur-gtk-theme-master'
  icon-theme: 'Papirus'
  monospace-font-name: 'Hack Nerd Font Mono Bold 10'
  toolbar-style: 'text'
  toolkit-accessibility: false
base_theme_url: "https://github.com/Aryan20/DraculaSur-gtk-theme/archive/master.zip"
